<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<p> Student with firstName <span th:text="${student.firstName}" />
    and lastName <span th:text=" ${student.LastName}" />
    and country <span  th:text="${student.country}" />
    and preferred coding language <span th:text="${student.codingLanguage}"/>
    and number of first passes <span th:text="${student.freePasses}"/>
    and postal code <span th:text="${student.postalCode}"/>
    and course code <span th:text="${student.courseCode}"/>
    and preferred OS are
    <ul>
        <li th:each="tempOs: ${student.preferredOS}"
            th:text="${tempOs}"
        />
    </ul>
    successfully added</p>
</body>
</html>
